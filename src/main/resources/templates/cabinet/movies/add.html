<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head">
    <title th:text="${movies.name}">View Post</title>
</head>

<body>

<header th:replace="layout :: site-header" ></header>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form autocomplete="off" action="#" th:action="@{/cabinet/movies/add}"
                  th:object="${movies}" method="post" class="form-horizontal"
                  role="form" enctype="multipart/form-data">
                <h2>Registration Form</h2>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{name}" placeholder="Name"
                               class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <textarea th:field="*{description}" placeholder="Description"
                                  class="form-control"></textarea>
                        <label th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
                               class="validation-message"></label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('imdb')}" th:errors="*{imdb}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{imdb}" placeholder="IMDB"
                               class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('cover')}" th:errors="*{cover}"
                               class="validation-message"></label>
                        <input type="file" th:field="*{cover}" class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('creatdate')}" th:errors="*{creatdate}"
                               class="validation-message"></label>
                        <label>
                            <input type="date" th:field="*{creatdate}" class="form-control"/>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('minute')}" th:errors="*{minute}"
                               class="validation-message"></label>
                        <label>
                            <input type="text" th:field="*{minute}" class="form-control"/>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label	th:if="${#fields.hasErrors('country')}" th:errors="*{country}"
                                  class="validation-message"></label>
                        <select name="countryid">
                            <option th:each="u : ${country}"
                                    th:value="${u.id}"
                                    th:text="${u.name}">Country</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label	th:if="${#fields.hasErrors('category')}" th:errors="*{category}"
                                  class="validation-message"></label>
                        <select name="categoryid" multiple="multiple">
                            <option th:each="u : ${category}"
                                    th:value="${u.id}"
                                    th:text="${u.name}">Category</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label	th:if="${#fields.hasErrors('writer')}" th:errors="*{writer}"
                                  class="validation-message"></label>
                        <select name="writerid" multiple="multiple">
                            <option th:each="u : ${people}"
                                    th:value="${u.id}"
                                    th:text="${u.first_name} + ${u.last_name}">Writer</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label	th:if="${#fields.hasErrors('directed')}" th:errors="*{directed}"
                                  class="validation-message"></label>
                        <select name="directedid" multiple="multiple">
                            <option th:each="u : ${people}"
                                    th:value="${u.id}"
                                    th:text="${u.first_name} + ${u.last_name}">Directed</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">Add Movies</button>
                    </div>
                </div>

                <span th:utext="${successMessage}"></span>

            </form>
        </div>
    </div>
</div>


<footer th:replace="layout :: site-footer"></footer>

</body>

</html>
