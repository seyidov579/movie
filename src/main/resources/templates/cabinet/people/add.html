<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head">
    <title th:text="${people.first_name}">View Post</title>
</head>

<body>

<header th:replace="layout :: site-header" ></header>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form autocomplete="off" action="#" th:action="@{/cabinet/people/add}"
                  th:object="${people}" method="post" class="form-horizontal"
                  role="form" enctype="multipart/form-data">
                <h2>Registration Form</h2>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('first_name')}" th:errors="*{first_name}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{first_name}" placeholder="First Name"
                               class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('last_name')}" th:errors="*{last_name}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{last_name}" placeholder="Last Name"
                               class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('photo')}" th:errors="*{photo}"
                               class="validation-message"></label>
                        <input type="file" th:field="*{photo}" class="form-control" />

                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label	th:if="${#fields.hasErrors('peopleType')}" th:errors="*{peopleType}"
                                  class="validation-message"></label>
                        <select name="userid" multiple="multiple">
                            <option th:each="u : ${peopletype}"
                                    th:value="${u.id}"
                                    th:text="${u.name}">Skill</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">Add Person</button>
                    </div>
                </div>

                <span th:utext="${successMessage}"></span>

            </form>
        </div>
    </div>
</div>


<footer th:replace="layout :: site-footer"></footer>

</body>

</html>
