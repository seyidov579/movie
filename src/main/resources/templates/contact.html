<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head th:replace="layout::site-head">
	<title>Movie Review | Contact</title>
</head>
<body>
<div id="site-content">
	<header th:replace="layout :: site-header"></header>
		<main class="main-content">
				<div class="container">
					<div class="page">
						<div class="breadcrumbs">
							<a href="index.html">Home</a>
							<span>Contact</span>
						</div>

						<div class="content">
							<div class="row">
								<div class="col-md-4">
									<h2>Contact</h2>
									<ul class="contact-detail">
										<li>
											<img src="../static/images/icon-contact-map.png" alt="#" th:src="@{/images/icon-contact-map.png}"/>
											<address><span>Company name. INC</span>550 Avenue Street, New york</address>
										</li>
										<li>
											<img src="../static/images/icon-contact-phone.png" alt="" th:src="@{/images/icon-contact-phone.png}"/>
											<a href="tel:1590912831">+1 590 912 831</a>
										</li>
										<li>
											<img src="../static/images/icon-contact-message.png" alt="" th:src="@{/images/icon-contact-message.png}"/>
											<a href="mailto:contact@companyname.com">contact@companyname.com</a>
										</li>
									</ul>
									<div class="contact-form">
										<input type="text" class="name" placeholder="name..."/>
										<input type="text" class="email" placeholder="email..."/>
										<input type="text" class="website" placeholder="website..."/>
										<textarea class="message" placeholder="message..."></textarea>
										<input type="submit" value="Send Message "/>
									</div>
								</div>
								<div class="col-md-7 col-md-offset-1">
									<div class="map"></div>
								</div>
							</div>
						</div>
					</div>
				</div> <!-- .container -->
			</main>
	<footer th:replace="layout :: site-footer" ></footer>
</div>
<script src="../static/js/jquery-1.11.1.min.js" th:src="@{/js/jquery-1.11.1.min.js}"></script>
<script src="http://maps.google.com/maps/api/js?sensor=false&amp;language=en"></script>
<script src="../static/js/plugins.js" th:src="@{/js/plugins.js}"></script>
<script src="../static/js/app.js" th:src="@{/js/app.js}"></script>
</body>
</html>
